<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subway</title>

</head>
<body>
    <form action="/subway">
    <h1><b>FORM</b></h1>
    주문서를 작성하여 주십시오. <br>
    <label for="name">이름:</label>
        <input type="text" id="name" value=" 이름을입력해주세요."> <br>
    이름: <input type="text"placeholder="이름을입력해주세요"><br>   
    날짜: <input type="date"><br> 
    <h2><b>1.샌드위치 선택</b></h2>
    <input type="radio" name="gender" value="1">에그마요<br>
    <input type="radio" name="gender" value="2" checked>이탈리안 비엠티<br>
    <input type="radio" name="gender" value="3">터키 베이컨 아보카도<br>
    <h2><b>2.사이즈 선택</b></h2>

    <input type="number" min="15" max="30" step="15">  <br>
    
    <h2><b>3.빵</b></h2>
    <select name="bread">
            <option value="1">허니오트</option>
            <option value="2" disabled>플랫브레드</option>
            <option value="3">하티 이탈리안</option>

        </select>
    <h2><b>4.야채/소스</b></h2>
    <input type ="checkbox" name="option" value="1">토마토 <br>
    <input type ="checkbox" name="option" value="2">오이<br>
    <input type ="checkbox" name="option" value="3">할라피뇨<br>
    <input type ="checkbox" name="option" value="4">핫 칠리<br>
    <input type ="checkbox" name="option" value="5">바베큐<br><br>

    <input type="submit" value="submit">
    </form>
    
</body>
</html>
