<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--Heading-->
    <h1> Hi h1</h1>
    <h2>Hi h2</h2>
    <h3>Hi h3</h3>
    <h4>Hi h4</h4>
    <h5>Hi h5</h5>
    <h6>Hi h6</h6>

    <!--Bold-->
    <b>This is bold</b>    <br>

    <!--Italic-->
    <i>This is italic</i>
    <!--p(paragrapth)-->
    <p>
        <span style="color:indianred">안늉</span>
        
        
        안녕하세요 p 태그입니다.  <br>
        줄바꿈 되었나요? 
        됐냐구요
    </p>
    <!--div: 임의의 공간을 지정(선택)-->
    <div style="height:150px;">
        <p>안녕하세요 div</p>

    </div>



    <!--highlighted-->
    <p>이것은 <mark>아주</mark>아주 중요합니다....</p>
    <!--취소선(del)-->
    <p>This is <del>del</del></p>

    <!--pre: 주로 코드를 표시할때 사용-->
    <pre>
        안녕하세요. pre태그입니다.
        줄바꿈 되었나요?
        pre태그는 space , enter 둘다 인식해요 

    </pre>
    <hr>
    <Ol>
        <li>첫번째</li>
        <li>두번째</li>
    </Ol>

    <ul>
            <li>첫번째</li>
            <li>두번째</li>

    </ul>

</body>
</html>
